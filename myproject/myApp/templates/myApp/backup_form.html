<!-- backup_form.html -->

{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mostindia</title>
    <link rel="icon" type="image/x-icon" href="{% static 'myproject/images/icon.png' %}">
    <link rel="stylesheet" href="{% static 'myproject/css/index.css' %}">
    <title>Update Database Backup</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .form-container {
            width: 75%;
            margin: 30px auto;
            padding: 20px;
            background: #ffffff;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            margin-top: 150px; /* Adjust this value as needed */
        }

        h1 {
            text-align: center;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-top: 15px;
        }

        input[type="text"],
        input[type="email"],
        input[type="number"],
        input[type="date"],
        textarea,
        select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        fieldset {
            margin-bottom: 20px;
            padding: 15px;
            border: 1px solid #C4DFE6;
            border-radius: 5px;
        }

        legend {
            padding: 5px 10px;
            background: #66A5AD;
            color: #ffffff;
            border-radius: 5px;
        }

        input[type="submit"] {
            margin-top: 20px;
            padding: 10px 20px;
            background: #66A5AD;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background: #C4DFE6;
        }

        header {
            position: fixed; /* Fixes the header at the top */
            top: 0; /* Positions the header at the top of the page */
            left: 0; /* Aligns the header to the left */
            right: 0; /* Aligns the header to the right */
            z-index: 1000; /* Ensures the header is above other elements */
            background-color: #C4DFE6; /* Optional: Set a background color */
        }

        header {
            background-color:#66A5AD; /* Set the background color of the header */
            color: #fff; /* Set the text color to white */
            padding: 10px 0; /* Add padding to the top and bottom of the header */
        }

        header .u-sheet-1 {
            display: flex; /* Use flexbox for layout */
            justify-content: space-between; /* Space out the items */
            align-items: center; /* Center align items vertically */ 
        }

        header nav a {
            color: #fff;
            text-decoration: none;
            margin-right: 20px;
        }
    </style>
</head>
<header class="u-clearfix u-header u-header" id="sec-7bf3">
    <div class="u-clearfix u-sheet u-sheet-1">
        <div style="margin-top: 10px;">
            <img src="{% static 'myproject/images/logo.png' %}" class="u-logo-image u-logo-image-1" 
            style="width: 180px; height: auto ; padding-left: 60px; padding-bottom: 10px;">
            <nav style="float: right;">
                <a href="{% url 'myApp:home' %}" style="width: 180px; height: auto ; padding-left: 1000px; padding-top: 10px">
                    <img src="{% static 'myproject/images/home_icon.png' %}" alt="Home" style="width: 24px; height: 24px; padding-top: 10px;">
                </a>
            </nav>
        </div>
    </div>
</header>

<body>
    <h2 style="padding: 90px 0; text-align: center;">Update Database Backup</h2>
    <div class="form-container">
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" style="padding: 10px ; font-size: 18px;">Update Backup</button>
        </form>
    </div>
</body>
</html>
